<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tdo List</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
            <input type="text" name="new-task-input" id="new-task-input" placeholder="Add New Task" />
            <button type="submit" id="new-task-submit" onclick="AddTodo()" value="">Add task</button>

    </header>
    <main>
        <section class="task-list"

            <ul id="tasks">
                <h1 id="tas">Tasks</h1>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
